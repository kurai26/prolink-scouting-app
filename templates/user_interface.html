<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>User Interface</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #fff;
        }

        .top-bar {
            background-color: white; /* Dark blue color */
            color: #fff;
            margin: 0;
            padding: 5px 10px; /* Adjusted padding */
            height: 50px; /* Adjusted height */
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            max-width: 10px;
            size: 5px;
        }

        .menu ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .menu li {
            margin-left: 80px;
            font-style: italic;
            text-align: right;
        }

        .menu a {
            color: black;
            text-decoration: none;
        }

        .main-content {
            max-width: 800px;
            margin: 50px auto;
            text-align: center;
        }

        .school-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 columns */
            gap: 20px; /* Adjust the gap between images */
            margin-top: 20px;
        }

        .school-image {
            width: 50%;
            height: auto;
            border-radius: 10px; /* Add border-radius for rounded corners */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); /* Add box shadow for a subtle effect */

        }

        h1 {
            color: #001f3f; /* Dark blue color */
            margin-top: 20px;
            font-family: cursive;
        }

        .account-icon {
            display: flex;
            align-items: center;
            outline-color: #fff;

}

.account-icon img {
    margin-right: 5px; /* Adjust the spacing between the icon and text */
    color: white;
}
    </style>
</head>
