<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Account Settings</title>
</head>

<body>
    <div class="top-bar">
        <div class="logo">
            <img src="static/PROLINK.png" alt="Company Logo" width="100" height="100">
        </div>
        <div class="menu">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="{{ url_for('about') }}">About</a></li>
                <li><a href="#">Solutions</a></li>
                <li><a href="{{ url_for('contact') }}">Contact</a></li>
                <li><a href="{{ url_for('user_interface') }}">User Interface</a></li>
                <!-- Add other menu items as needed -->
            </ul>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search...">
        </div>
        <div class="account-icon">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" value="{{ current_user.username }}" readonly>
        </div>
    </div>

<body>
    <h1>General Information</h1>
    <form id="generalForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br>

        <label for="birthCountry">Birth Country:</label>
        <input type="text" id="birthCountry" name="birthCountry" required><br>

        <label for="passportCountry">Passport Country:</label>
        <input type="text" id="passportCountry" name="passportCountry" required><br>

        <label for="height">Height:</label>
        <input type="text" id="height" name="height" required><br>

        <label for="weight">Weight:</label>
        <input type="text" id="weight" name="weight" required><br>

        <label for="foot">Foot:</label>
        <input type="text" id="foot" name="foot" required><br>

        <label for="position">Position:</label>
        <input type="text" id="position" name="position" required><br>

        <label for="headshot">Headshot:</label>
        <input type="file" id="headshot" name="headshot" accept="image/*"><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
