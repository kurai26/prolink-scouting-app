<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Information</title>
</head>
<body>
    <h1>Career Information</h1>
    <form id="careerForm">
        <label for="careerUsername">Username:</label>
        <input type="text" id="careerUsername" name="careerUsername" required><br>

        <label for="year">Year:</label>
        <input type="text" id="year" name="year" required><br>

        <label for="team">Team:</label>
        <input type="text" id="team" name="team" required><br>

        <label for="competition">Competition:</label>
        <input type="text" id="competition" name="competition" required><br>

        <label for="games">Games:</label>
        <input type="text" id="games" name="games" required><br>

        <label for="starting">Starting:</label>
        <input type="text" id="starting" name="starting" required><br>

        <label for="sub">Sub:</label>
        <input type="text" id="sub" name="sub" required><br>

        <label for="yellow">Yellow:</label>
        <input type="text" id="yellow" name="yellow" required><br>

        <label for="red">Red:</label>
        <input type="text" id="red" name="red" required><br>

        <label for="assist">Assist:</label>
        <input type="text" id="assist" name="assist" required><br>

        <label for="goal">Goal:</label>
        <input type="text" id="goal" name="goal" required><br>

        <label for="saves">Saves:</label>
        <input type="text" id="saves" name="saves" required><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
